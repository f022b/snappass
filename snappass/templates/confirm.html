{% extends "base.html" %}

{% block content %}
<div class="container">
  <section>
    <div class="page-header"><h1>Передай ссылку на сообщение</h1></div>
    <p>Сообщение временно сохранено. Отправьте ссылку на него получателю.</p>
    <div class="row">
      <div class="col-sm-6 margin-bottom-10">
        <input type="text" class="form-control" id="password-link" value="{{ password_link }}" readonly="readonly">
      </div>

      <div class="col-sm-6">
        <button title="Copy to clipboard" type="button" class="btn btn-primary"
              id="copy-clipboard-btn" data-clipboard-target="#password-link"
              data-placement='bottom'></i>Копировать в буфер</button>
      </div>
    </div>
  </section>
</div>
{% endblock %}

{% block js %}
<script src="{{ config.STATIC_URL }}/clipboardjs/clipboard.min.js"></script>
<script src="{{ config.STATIC_URL }}/snappass/scripts/clipboard_button.js"></script>
{% endblock %}
